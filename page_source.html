            display: flex;
            justify-content: center;
            align-items: center;

        }
        
        .container {
            max-width: 800px;
            width: 95%;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .navbar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .navbar a {
            text-decoration: none;
            color: #555;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .navbar a:hover {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #f39c12;
            margin-bottom: 10px;
        }
        
        .profile-header h2 {
            font-size: 1.8rem;
            color: #222;
        }
        
        .profile-header p {
            color: #777;
            margin-top: 5px;
        }
        
        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .profile-stats div {
            text-align: center;
        }
        
        .profile-stats strong {

            font-size: 1.2rem;
            color: #333;
        }
        
        /* Override default link styles for followers and following */
        .profile-stats a {
            text-decoration: none;
            color: inherit; /* Use the parent's text color */
            transition: none; /* Remove hover effects */
        }
        
        .profile-stats a:hover {
            background-color: transparent; /* Remove hover background */
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            background-color: #f39c12;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .action-btn:hover {
            background-color: #e67e22;
        }
        
        .skills-section,
        .gallery-section,

            margin-top: 30px;
            text-align: center;
        }
        
        .skills-section h3,
        .gallery-section h3,
        .rating-section h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #333;
        }
        
        .skills-grid,
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .skill-card,
        .gallery-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .skill-card:hover,
        .gallery-card:hover {
            transform: translateY(-5px);
        }
        
        .skill-card p {
            margin-top: 5px;
        }
        
        .skill-card .price {
            font-weight: bold;
            color: #333;
        }
        
        .gallery-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        .rating-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .rating-section select {
            width: 150px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .btn-booking-details {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #c1a5f5;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .btn-booking-details:hover {
            background-color: #da6b57c4;
        }
        
        @media (max-width: 600px) {
            .profile-stats {
                flex-direction: column;
                gap: 10px;
            }
        
            .action-buttons {
                flex-direction: column;
                width: 100%;
            }
        
            .action-btn {

            }
        }
        .ban-button {

        }

        }
    </style>
</head>
