{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <title>Skill-Bridge | Add Post</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }
        
        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.20);
            border-radius: 50%;
            z-index: 0;
            animation: float 6s infinite ease-in-out;
        }
        
        .shape1 { width: 150px; height: 150px; top: 10%; left: 10%; }
        .shape2 { width: 100px; height: 100px; top: 30%; right: 10%; animation-delay: 2s; }
        .shape3 { width: 120px; height: 120px; bottom: 20%; left: 25%; animation-delay: 4s; }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        
        .container_post {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .post-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .post-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .post-info label {
            font-size: 1rem;
            font-weight: 500;
            color: #333;
        }
        
        .post-info textarea {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #c72f29;
            outline: none;
            transition: all 0.3s ease;
            resize: vertical;
        }
        
        .post-info textarea:focus {
            border-color: #f4a261;
            box-shadow: 0 0 10px rgba(244, 162, 97, 0.3);
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-primary {
            background-color: #c72f29;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #b32722;
            box-shadow: 0 4px 15px rgba(199, 47, 41, 0.3);
            transform: translateY(-2px);
        }
        
        .alert {
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        
        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .container_post {
                padding: 0 1rem;
            }
        
            .post-card {
                padding: 1.5rem;
            }
        
            .post-info textarea {
                padding: 0.7rem;
                font-size: 0.95rem;
            }
        
            .btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.95rem;
            }
        }
        
        @media (max-width: 480px) {
            .post-card {
                padding: 1rem;
            }
        
            .post-info textarea {
                font-size: 0.9rem;
            }
        
            .btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        
            .alert {
                font-size: 0.85rem;
            }
        }
        </style>
</head>

<body>
    <!-- Floating shapes for background effect -->
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    <div class="floating-shape shape3"></div>

    <div class="container_post">
        <div class="post-card">
            <div class="post-info">
                <form method="post" action="{% url 'add_post' %}">
                    {% csrf_token %}
    
                    <label for="post_description">Post</label>
                    <textarea id="post_description" name="post_description" rows="3" placeholder="Write your post..."></textarea>
    
                    <div class="btn-group">
                        <button type="submit" class="btn">Add Post</button>
                    </div>
                    {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                    {% endif %}
                                    
                </form>
            </div>
        </div>
    </div>
    

</body>

</html>
