<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Users</title>
</head>
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        overflow-x: hidden;
    }
    
    h1 {
        font-size: 2.5rem;
        color: #000000;
        text-align: center;
        margin-top: 2rem;
        margin-bottom: 1rem;
    }
    
    p {
        font-size: 1.1rem;
        color: #555;
        text-align: center;
        margin-bottom: 2rem;
    }
    
    ul {
        list-style: none;
        padding: 0;
        margin: 0 auto;
        max-width: 600px;
    }
    
    ul li {
        background: white;
        border-radius: 15px;
        padding: 1rem;
        margin: 1rem 0;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }
    
    ul li:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    
    ul li a {
        text-decoration: none;
        color: #c72f29;
        font-size: 1.1rem;
        font-weight: 500;
        transition: color 0.3s ease;
    }
    
    ul li a:hover {
        color: #f4a261;
    }
    
    .no-results {
        text-align: center;
        font-size: 1.1rem;
        color: #555;
        padding: 2rem;
        background: white;
        border-radius: 15px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
    }
    
    .back-link {
        display: block;
        text-align: center;
        margin-top: 2rem;
        font-size: 1rem;
        color: #c72f29;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    
    .back-link:hover {
        color: #f4a261;
    }
    
    @media (max-width: 768px) {
        h1 {
            font-size: 2rem;
        }
    
        p {
            font-size: 1rem;
        }
    
        ul li {
            padding: 0.8rem;
        }
    
        ul li a {
            font-size: 1rem;
        }
    
        .no-results {
            font-size: 1rem;
            padding: 1.5rem;
        }
    
        .back-link {
            font-size: 0.95rem;
        }
    }
    
    @media (max-width: 480px) {
        h1 {
            font-size: 1.8rem;
        }
    
        p {
            font-size: 0.95rem;
        }
    
        ul li {
            padding: 0.7rem;
        }
    
        ul li a {
            font-size: 0.95rem;
        }
    
        .no-results {
            font-size: 0.95rem;
            padding: 1rem;
        }
    
        .back-link {
            font-size: 0.9rem;
        }
    }
    </style>
    <body>
        <h1>Search Results</h1>
        <p>Showing results for "{{ query }}":</p>
        <ul>
            {% for user in users %}
                <li>
                    <a href="{% url 'chat_interface' user.username %}">{{ user.username }}</a>
                </li>
            {% empty %}
                <p class="no-results">No users found.</p>
            {% endfor %}
        </ul>
        <a href="{% url 'chat_interface' username=user.username %}" class="back-link">Back to Messenger</a>
    </body>
</html>
